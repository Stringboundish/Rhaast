<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhaast Everheart</title>
 <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    background: #0b0b0b;
    color: #e0d8c3;
    font-family: 'Georgia', serif;
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    border: 2px solid #3a2c1e;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(200, 150, 100, 0.1);
    background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
  }

  h1, h2 {
    font-family: 'UnifrakturCook', cursive;
    text-align: center;
    color: #c5b58c;
    text-shadow: 0 0 5px #5b3e1d;
  }

  img {
    display: block;
    margin: 1rem auto;
    max-width: 220px;
    border: 3px solid #3a2c1e;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255, 235, 150, 0.15);
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    padding: 0.5rem;
    background: rgba(60, 50, 40, 0.3);
    margin: 0.3rem 0;
    border-radius: 5px;
    border: 1px solid #3a2c1e;
  }

  .section {
    margin-top: 2rem;
    padding: 1rem;
    background: rgba(20, 15, 10, 0.3);
    border-left: 4px solid #7c6237;
  }

  p {
    line-height: 1.6;
  }
</style>
</head>
<body>
  <h1>Rhaast Everheart</h1>
  <img src="https://example.com/your-character-image.jpg" alt="Character Portrait"/>

  <div class="section">
    <h2>Stats</h2>
    <ul>
      <li>Class: Kinestist (Level 4)</li>
      <li>Race: Ganzi</li>
      <li>HP: 47</li>
      <li>AC: 18</li>
    </ul>
  </div>

  <div class="section">
    <h2>Inventory</h2>
    <ul>
      <li>Longsword</li>
      <li>Shield</li>
      <li>Healing Potion x2</li>
      <li>Map of the Stolen Vale</li>
    </ul>
  </div>

  <div class="section">
    <h2>Notes</h2>
    <p></p>
  </div>
</body>
</html>
